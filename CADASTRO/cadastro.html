<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ONG ALEGRIA - Cadastro</title>

  <!-- Fonte moderna -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

  <style>
    /* ======== ESTILO GERAL ======== */
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      color: #222;
    }

    /* ======== IMAGEM DE FUNDO ======== */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('cachorros-4.jpg');
      background-size: cover;
      background-position: center 30%;
      background-repeat: no-repeat;
      background-attachment: fixed;
      filter: brightness(0.6);
      opacity: 0.9;
      z-index: -1;
    }

    /* ======== CABEÇALHO ======== */
    header {
      background: rgba(0, 0, 0, 0.8);
      color: #fff;
      text-align: center;
      padding: 20px 0;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 10;
    }

    header h1 {
      margin: 0;
      font-size: 28px;
      letter-spacing: 1px;
    }

    /* ======== MENU ======== */
    nav {
      margin-top: 10px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 15px;
      font-weight: 600;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #ff914d;
    }

    /* ======== CONTEÚDO ======== */
    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 120px 20px 50px; /* espaço pro header fixo */
    }

    .conteudo {
      background: rgba(255, 255, 255, 0.85);
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      padding: 30px;
      max-width: 900px;
      text-align: center;
    }

    .conteudo h2 {
      font-size: 26px;
      color: #ff914d;
      border-bottom: 2px solid #ff914d;
      display: inline-block;
      padding-bottom: 8px;
      margin-bottom: 25px;
    }

    form {
      margin-bottom: 40px;
    }

    form input {
      width: 90%;
      max-width: 400px;
      height: 45px;
      font-size: 16px;
      margin-bottom: 15px;
      padding: 8px 10px;
      border: 2px solid #ff914d;
      border-radius: 8px;
      display: block;
      margin-left: auto;
      margin-right: auto;
      transition: 0.3s;
      outline: none;
    }

    form input:focus {
      border-color: #333;
      box-shadow: 0 0 8px rgba(255, 145, 77, 0.6);
    }

    form button {
      width: 160px;
      height: 45px;
      background-color: #ff914d;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    form button:hover {
      background-color: #e57b3c;
    }

    /* ======== RODAPÉ ======== */
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 15px 0;
      font-size: 14px;
      margin-top: auto;
      box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>

<body>
  <header>
    <h1>ONG ALEGRIA</h1>
    <nav>
      <a href="index.html">Início</a>
      <a href="projeto.html">Projeto</a>
      <a href="cadastro.html">Cadastro</a>
    </nav>
  </header>

  <main>
    <div class="conteudo">
      <h2>Seja um Doador</h2>
      <form>
        <input type="text" placeholder="Nome completo" required>
        <input type="email" placeholder="E-mail" required>
        <input type="tel" placeholder="Telefone" required>
        <button type="submit">Cadastrar</button>
      </form>

      <h2>Seja um Voluntário</h2>
      <form>
        <input type="text" placeholder="Nome completo" required>
        <input type="email" placeholder="E-mail" required>
        <input type="tel" placeholder="Telefone" required>
        <button type="submit">Cadastrar</button>
      </form>
    </div>
  </main>

  <footer>
    <p>Email: ongalegria@ong.com.br | Telefone: (62) 99999-9999 | Endereço: Rua do Mato, nº 201 - Goiânia, GO</p>
    &copy; 2025 ONG ALEGRIA
  </footer>
</body>
</html>
